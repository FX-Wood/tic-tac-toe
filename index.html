<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="toolbar">
    <div class="toolbar-item"><span>Tic-Tac-Toe</span></div> 
    <div class="toolbar-item"><span>AI</span></div>
    <div class="toolbar-item"><span>RESET</span></div>
    <div class="toolbar-item scorebox">
      <div class="scorebox-content__X">X: 0</div>
      <div class="scorebox-content__Oh">O: 0</div>
    </div>
</div>


  
  <main class="wrapper">
      <div class="alert-wrapper">
          <div class="alert show alertX"> <p>Player X may select a box<span>&times;</span></p></div>
          <div class="alert hide alertOh"><p>Player O may select a box</p><span>&times;</span></div>
          <div class="alert hide alertCats"><p> Cat's game!</p><span>&times;</span></div>
          <div class="alert hide alertWin"> <p>You win!</p> <span>&times;</span></div>
      </div>

    <div class="row row1">
      <div id="a" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
      <div id="b" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
      <div id="c" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
    </div> 
    <div id="" class="row row2">
      <div id="d" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
      <div id="e" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
      <div id="f" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
    </div>
    <div id="" class="row row3">
      <div id="g" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
      <div id="h" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
      <div id="i" class="box">
        <span class="unplayed">X</span>
        <span class="unplayed">O</span>
      </div>
    </div>
  </main>




  <div class="scrn">

    <div class="rsc rsc1"></div>
    <div class="rsc rsc2"></div>
    <div class="rsc rsc3"></div>
    <div class="rsc rsc4"></div>
    <div class="rsc rsc5"></div>
    <div class="rsc rsc6"></div>
    <div class="rsc rsc7"></div>
    <div class="rsc rsc8"></div>
    <div class="rsc rsc9"></div>
  </div>



  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
